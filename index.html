<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- <meta charset="UTF-8">
     프로그램언어 공부할려면 아래 3가지 꼭 숙지
    -주석처리 (공통)
    -디버그 방법(자바스크립트 부터~스프링)
    -CRUD(스프링+오라클DB) -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 메타태그:사진기 사진의 정보를 표시하는데부터 출발
        메타태그는  컨텐츠 내용은 아니고,정보의 정보.

     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트는 반응형(mobile.tablet.pc) 홈페이지에서 필수 항목  -->
    <title>브라우저 제목</title>
    <!-- JQuery 코어 임포트 가져오기 -->
    <script src="/home/js/jquery-3.6.0.js"></script>
</head>
<body>
   <!-- h${...}* 갯수 ro -->
<!-- JQuery기본구조 만들고, home페이지로 이동시키기 -->
 <script>
     $(document).ready(function(){
         //루트홈페이지로 접근할때 replace함수로 홈페이지 이동처리
         location.replace('/home/index.html');
     });
 </script>
</body>
</html>
