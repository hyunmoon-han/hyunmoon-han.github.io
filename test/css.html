<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 페이지 언어 설정(Unicode Type Format-8비트 약자)-->
    <!-- 다국어 지원사이트에서필수 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS실습</title>
    <!-- 나눔고딕폰트 외부글꼴 사용하기 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
<style>
    /* 03선택자 종류
     범용선택자:*(별표:에스터리스크)
     태그선택자:h1,h2,div,header,footer,atricle 등
     class선택자:.class이름,특징:중복사용가능
     id선택자:id이름,특징: 중복선택하면 오동작됨
     가상선택자: ::after, ::blfore,:blfore
     가상요소(Element-가상태그): :hover 사용예 a:hover
     */
</style>
</head>
<body>
     <!-- 
        10 크롬 확장프로그램으로 컬러 피커 사용해보기 ok
        09 구글 폰트 사용하기: 나눔고딕체 사용ok
        08 위치: 고정, 절대위치, 상대위치(기준)
        07 정렬: 가로 가운데정렬
        06 테두리크기: 여백(안쪽 패딩, 바깥쪽 마진)
        05 박스크기: 박스크기에 테두리크기,패딩크기 무시
        04 크기 단위: px, em(부모영역의 2배), rem(루트영역의 2배)
        03 선택자 종류 사용
        02 CSS용어 설명: h${헬로 CSS}*6
        cascade style sheet 계층형 스타일 표
        01 css 적용하는 3가지 방법 확인, 내부css(파일안에 css주는거), 외부css, 인라인css
     -->
     <!-- 아래가 인라인css -->
     <p><span style="color: tomato;">Lorem ipsum</span> dolor sit amet consectetur adipisicing elit. Tempora porro voluptas eius ad nisi et harum tempore culpa debitis magnam ipsum, voluptate autem iure dolorum rem aut, placeat quos perspiciatis.
     </p>
</body>
</html>
